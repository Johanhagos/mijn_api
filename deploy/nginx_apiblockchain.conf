server {
    listen 80;
    server_name apiblockchain.io www.apiblockchain.io dashboard.apiblockchain.io;
    # Redirect HTTP -> HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name apiblockchain.io www.apiblockchain.io;

    ssl_certificate /etc/letsencrypt/live/apiblockchain.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apiblockchain.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # Optional health check
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
    }
}
