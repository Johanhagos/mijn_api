version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: apibc
      POSTGRES_PASSWORD: apibc
      POSTGRES_DB: apibc
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: "postgresql://apibc:apibc@db:5432/apibc"
      DATA_DIR: /data
      HOSTED_CHECKOUT_BASE: https://apiblockchain.io
    volumes:
      - ./data:/data
    depends_on:
      - db

  nginx:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx_apiblockchain.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/letsencrypt:ro
    depends_on:
      - api

volumes:
  db_data:
  data:
